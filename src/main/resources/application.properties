spring.application.name=task-management-service

# Database Section
database.host=localhost
database.dbname=task_management_db
database.user=root
database.password=Root123456789@
database.auth_plugin=mysql_native_password

spring.datasource.url=jdbc:mysql://${database.host}:3306/${database.dbname}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080

# JWT Configuration
app.jwtSecret=SecretKeyToGenJWTsSecretKeyToGenJWTsSecretKeyToGenJWTs
app.jwtExpirationMs=86400000
